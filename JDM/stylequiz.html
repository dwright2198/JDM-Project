
<html>
  <body>
    <h1>Style Quiz!</h1>
    <fieldset class='legacy-form-row'>
      <legend>Gender</legend>
      <input id='gender'
         name='gender'
         type='radio'
         value='male' />
      <label for='style-type-1' class='radio-label'>Male</label>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Venus_symbol.svg/2000px-Venus_symbol.svg.png" alt="male sign" width="42" height="42">
      <input id='gender'
         name='gender'
         type='radio'
         value='female'/>
      <label for='style-type-2' class='radio-label'>Female</label>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Mars_symbol.svg/2000px-Mars_symbol.svg.png" alt="Female sign" width="42" height="42">
    </fieldset>
    <fieldset class='legacy-form-row'>
      <legend>Type of Style</legend>
      <input id='style-type-3'
         name='style-type-3'
         type='radio'
         value='casual' />
      <label for='style-type-3' class='radio-label'>Buisness Casual</label>
      <input id='style-type-4'
         name='style-type-4'
         type='radio'
         value='dressy'/>
      <label for='style-type-4' class='radio-label'>Professional</label>
      <input id='style-type-5'
        name='style-type-5'
        type='radio'
        value='Workout Attire'/>
       <label for='style-type-5' class='radio-label'>Workout Attire</label>
       <input id='style-type-6'
        name='style-type-6'
        type='radio'
        value='chic'/>
      <label for='style-type-6' class='radio-label'>Chic</label>
    </fieldset>
    <fieldset class='legacy-form-row'>
      <legend>Tops</legend>
      <input id='style-type-10'
           name='style-type-10'
           type='radio'
           value='Blouse' />
      <label for='style-type-10' class='radio-label'>Blouses/Tops</label>
      <input id='style-type-11'
           name='style-type-11'
           type='radio'
           value='T-shirts'/>
    <label for='style-type-11' class='radio-label'>T-Shirts</label>
    <input id='style-type-12'
         name='style-type-12'
         type='radio'
         value='Body-Suits' />
    <label for='style-type-12' class='radio-label'>Body Suits</label>
    <input id='style-type-13'
         name='style-type-13'
         type='radio'
         value='Jackets'/>
    <label for='style-type-13' class='radio-label'>Jackets</label>
  </fieldset>
  <fieldset class='legacy-form-row'>
    <legend>Bottoms</legend>
    <input id='style-type-14'
         name='style-type-14'
         type='radio'
         value='Pants' />
    <label for='style-type-14' class='radio-label'>Pants</label>
    <input id='style-type-15'
         name='style-type-15'
         type='radio'
         value='Jeans'/>
  <label for='style-type-15' class='radio-label'>Jeans</label>
  <input id='style-type-16'
       name='style-type-16'
       type='radio'
       value='Leggings' />
  <label for='style-type-16' class='radio-label'>Leggings</label>
  <input id='style-type-17'
       name='style-type-17'
       type='radio'
       value='Skirts'/>
  <label for='style-type-17' class='radio-label'>Skirts</label>
  <input id='style-type-17'
       name='talk-type'
       type='radio'
       value='Dresses'/>
  <label for='style-type-17' class='radio-label'>Dresses</label>
</fieldset>
<fieldset class='legacy-form-row'>
<legend>Shoes</legend>
<input id='style-type-14'
     name='talk-type'
     type='radio'
     value='Sneakers' />
<label for='style-type-14' class='radio-label'>Sneakers</label>
<input id='style-type-15'
     name='talk-type'
     type='radio'
     value='Flats/Sandals'/>
<label for='style-type-15' class='radio-label'>Flats/Sandals</label>
<input id='style-type-16'
   name='talk-type'
   type='radio'
   value='Heels' />
<label for='style-type-16' class='radio-label'>Heels</label>
<input id='style-type-17'
   name='talk-type'
   type='radio'
   value='Business Shoes'/>
<label for='style-type-17' class='radio-label'>Business Shoes</label>
</fieldset>

<a href='jdm.html'>
  <button type="button" >Submit</button>
</a>

</body>
</html>
